<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
       
        0
        </section>
    
        <section class="calc-buttons">
            <div class="calc-burron-row" >
                
                <div class="calc-btns double" >C</div>
                <div class="calc-btns">&larr;</div>
                <div class="calc-btns">&divide;</div>

            </div>
            <div class="calc-burron-row" >
                    <div class="calc-btns">7</div>
                    <div class="calc-btns">8</div>
                    <div class="calc-btns">9</div>
                    <div class="calc-btns">&times;</div>
            </div> 
            <div class="calc-burron-row" >
                    <div class="calc-btns">4</div>
                    <div class="calc-btns">5</div>
                    <div class="calc-btns">6</div>
                    <div class="calc-btns">-</div>
            </div>
            <div class="calc-burron-row" >
                <div class="calc-btns">1</div>
                <div class="calc-btns">2</div>
                <div class="calc-btns">3</div>
                <div class="calc-btns">&plus;</div>
             </div> 
             <div class="calc-burron-row" >
                <div class="calc-btns">%</div>
                <div class="calc-btns">**</div>
                <div class="calc-btns">.</div>
                <div class="calc-btns">round</div>
             </div> 
            <div class="calc-burron-row" >
                
                <div class="calc-btns triple" > 0</div>
                <div class="calc-btns">&equals;</div>
             </div>
     </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
